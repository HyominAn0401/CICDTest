name: Build AWS AMI with Packer

on:
  push:
    branches: [ main ]

jobs:
  packer-ami-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image (includes Packer + AWS CLI)
        run: docker build -t packer-aws-image .

      - name: Run Packer init, fmt, validate, build
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -v ${{ github.workspace }}/packer_tutorial:/workspace \
            -w /workspace \
            packer-aws-image /bin/sh -c "
              packer init . && \
              packer fmt . && \
              packer validate . && \
              packer build aws-ubuntu.pkr.hcl
            "